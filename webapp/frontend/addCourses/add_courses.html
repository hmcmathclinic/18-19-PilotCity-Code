<!doctype html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>PilotCity</title>
</head>
<body>

  <div class = 'page-container'>

  <center>
  <div class = 'school-address' >
    <table style="width:100%">

      <td style="width:40%">
        <label> School Address </label>
        <input type="text" placeholder="School Address" id="input-address"/>
      </td>

      <td style="width:5%">
        <label> Room #</label>
        <input type="text" placeholder="Room #" id="input-room#"/>
      </td>
    </table>
  </div>

  <div class = 'courses' >
    <table style="width:100%" id = 'real-table'>

      <tr>
        <td style="width:30%">
          <label> Course Name </label>
          <input type="text" placeholder="Course Name" class = "course-name"/>
        </td>

        <td style="width:5%">
          <label> Duration </label>
          <input type="text" placeholder="Duration" class = "duration"/>
        </td>

        <td style="width:5%">
          <label> Grade </label>
          <input type="text" placeholder="Grade" class = "grade"/>
        </td>

        <td style="width:5%">
          <label> # Students </label>
          <input type="text" placeholder="# Students" class = "num-student"/>
        </td>



      </tr>
    </table>


    <table style="width:100%" id = 'fake-table'>
      <tr>
        <td style="width:30%">
          <input type="button" value="+" class = 'course-name' id = 'add-row'/>
        </td>

        <td style="width:5%">
          <input type="button" value=" " class = 'course-name' id = 'fake-add-row'/>
        </td>

        <td style="width:5%">
          <input type="button" value=" " class = 'course-name' id = 'fake-add-row'/>
        </td>

        <td style="width:5%">
          <input type="button" value=" " class = 'course-name' id = 'fake-add-row'/>
        </td>
      </tr>


    </table>

  </div>

</center>

<div class = 'button'>
<button  class = 'next'/> Next </button>
</div>

</div>

</body>
</html>
